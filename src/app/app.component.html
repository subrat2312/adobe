<input type="text" placeholder="search" #searchInput>
<div class="flex-container">
  <div *ngFor="let item of searchResult">
    <img src="{{item.avatar}}">
    <div>
      {{item.first_name}}
      <div>{{item.email}}</div>
    </div>
  </div>
</div>
<button (click)="loadNextPage()" [hidden]="searchInput.value.length!=0" *ngIf="!isLastPage">Load More</button>
